app-id: com.sigil_ebook.Sigil
runtime: org.kde.Platform
runtime-version: 5.15-21.08
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-21.08
rename-desktop-file: sigil.desktop
rename-icon: sigil
command: sigil
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --share=network
  - --device=dri
  - --filesystem=home
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=QTWEBENGINEPROCESS_PATH=/app/bin/QtWebEngineProcess

cleanup-commands:
  - ${FLATPAK_DEST}/cleanup-BaseApp.sh
  - ls -d -1 ${FLATPAK_DEST}/translations/qtwebengine_locales/* | grep -v en-US |
    xargs rm

modules:
  - name: sigil
    buildsystem: cmake-ninja
    config-opts:
      - -DUSE_SYSTEM_LIBS=0
      - -DDISABLE_UPDATE_CHECK=1
      - -DINSTALL_HICOLOR_ICONS=1
    post-install:
      - install -Dm644 ${FLATPAK_ID}.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
    sources:
      - type: archive
        url: https://github.com/Sigil-Ebook/Sigil/archive/1.9.10.tar.gz
        sha256: 35b6051d966c2848a8a031ebe691449229b3c95a56145647dc71857acc18fad5
        x-checker-data:
          type: json
          is-main-source: true
          url: https://api.github.com/repos/Sigil-Ebook/Sigil/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/Sigil-Ebook/Sigil/archive/" + $version +
            ".tar.gz"'

      - type: file
        path: com.sigil_ebook.Sigil.metainfo.xml

    modules:
      - dependencies/sigil-pypi-dependencies.json
      - dependencies/python3-tkinter.yaml
